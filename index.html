<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Conversion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" placeholder="enter value" oninput= "ctof()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" placeholder="enter value" oninput = "ftoc()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
